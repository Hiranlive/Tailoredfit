<div class="wrapper-page" ng-show="condition" class="ng-cloak" ng-init="isLogged()">
    <div class="text-center">
        <a href="index.html" class="logo-lg"><i class="md md-equalizer"></i> <span>Admin Panel</span> </a>
    </div>

    <form class="form-horizontal m-t-20" action="#" onsubmit="return false;">

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" placeholder="Email Address" ng-model="user.email">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" placeholder="Password" ng-model="user.password">
                <i class="md md-vpn-key form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" ng-click="login()">Log In
                </button>
            </div>
        </div>
    </form>
</div>
